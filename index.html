    <!-- ===== FAQ Schema ===== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Was macht IZENIC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "IZENIC bietet strategische Beratung, technische Entwicklung und praxisorientiertes Coaching für intelligente Automatisierung und verantwortungsvolle KI-Lösungen. Wir unterstützen Unternehmen dabei, komplexe Prozesse zu optimieren und nachhaltige Automatisierungsstrukturen aufzubauen."
          }
        },
        {
          "@type": "Question",
          "name": "Welche Branchen betreut IZENIC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "IZENIC betreut Unternehmen aus den Bereichen Rechtswesen, E-Commerce, Immobilien, Gesundheitswesen, Logistik, HR, Finanzen, Fertigung, Marketing und Bauwesen. Wir entwickeln branchenspezifische Automatisierungs- und KI-Lösungen."
          }
        },
        {
          "@type": "Question",
          "name": "Was sind die Leistungen von IZENIC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Unsere drei Hauptleistungen sind: 1) Beratung & Strategie - Analyse, Prozessaufnahme und Strategieberatung, 2) Entwicklung & Implementierung - maßgeschneiderte Automatisierungs- und KI-Lösungen, und 3) Coaching & Enablement - Workshops und Schulungen für Teams."
          }
        },
        {
          "@type": "Question",
          "name": "Wo befindet sich IZENIC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "IZENIC hat seinen Sitz in Kiel, Schleswig-Holstein, Deutschland. Unsere Adresse lautet: Franziusallee 158, 24148 Kiel."
          }
        },
        {
          "@type": "Question",
          "name": "Warum sollte ich IZENIC für Automatisierung wählen?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "IZENIC vereint strategisches Denken mit technischer Expertise. Wir verstehen nicht nur die Technologie, sondern auch die Bedürfnisse von Unternehmen. Unsere Lösungen sind nachhaltig, integrierbar und entwickeln sich mit Ihrem Unternehmen weiter."
          }
        },
        {
          "@type": "Question",
          "name": "Wie starte ich mit IZENIC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Kontaktieren Sie uns per E-Mail unter kontakt@izenic.com für ein unverbindliches Erstgespräch. Wir analysieren gemeinsam Ihre Herausforderungen und zeigen Ihnen, wo Automatisierung und KI den größten Impact für Ihr Unternehmen haben."
          }
        }
      ]
    }
