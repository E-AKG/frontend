    <!-- ===== FAQ Schema ===== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Was macht IZENIC konkret?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "IZENIC automatisiert wiederkehrende Verwaltungs- und Büroarbeit in Unternehmen. Dazu gehören zum Beispiel das Zusammenführen von Daten aus verschiedenen Systemen, das automatische Verarbeiten von Dokumenten, die Übergabe von Informationen zwischen CRM, ERP, Projekttools und Cloudspeicher sowie der Aufbau schlanker, KI-gestützter Workflows, die Hunderten von manuellen Klicks überflüssig machen."
          }
        },
        {
          "@type": "Question",
          "name": "Welche Prozesse automatisiert IZENIC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "IZENIC fokussiert sich auf Prozesse, die heute viel Zeit kosten und stark von manueller Administration abhängen: Datenerfassung und -pflege, Angebots- und Rechnungserstellung, Reporting und Auswertungen, Ticket- und Vorgangsmanagement, Dokumentenablage, Freigabeprozesse sowie das Verteilen von Informationen zwischen Teams und Systemen. Ziel ist, dass diese Abläufe weitgehend im Hintergrund laufen."
          }
        },
        {
          "@type": "Question",
          "name": "Welche Systeme verbindet und integriert IZENIC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "IZENIC verbindet bestehende Systeme wie CRM, ERP, Projektmanagement-Tools, DMS und Cloudspeicher über Schnittstellen und Automatisierungsplattformen. Dazu gehören zum Beispiel die Synchronisation von Stammdaten, das automatische Anlegen oder Aktualisieren von Vorgängen und das Erzeugen von Reports aus mehreren Datenquellen, sodass Informationen ohne Medienbrüche fließen."
          }
        },
        {
          "@type": "Question",
          "name": "Für welche Unternehmen ist IZENIC geeignet?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "IZENIC arbeitet vor allem mit kleinen und mittleren Unternehmen im DACH-Raum, die stark prozessorientiert arbeiten und viele wiederkehrende Aufgaben haben – zum Beispiel in Verwaltung, Dienstleistung, Immobilien, Technik, Bau, Gesundheitswesen oder Bildung. Entscheidend ist nicht die Branche, sondern dass es klar erkennbare, manuelle Routineprozesse gibt, die sich automatisieren lassen."
          }
        },
        {
          "@type": "Question",
          "name": "Wie läuft ein Automatisierungsprojekt mit IZENIC ab?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Zu Beginn analysiert IZENIC gemeinsam mit Ihnen Ihre Abläufe und identifiziert die größten Engpässe in der Administration. Danach werden konkrete Use Cases priorisiert, ein schlanker Prototyp umgesetzt und in Ihre bestehenden Systeme integriert. Anschließend werden die Automatisierungen stabilisiert, dokumentiert und bei Bedarf erweitert, damit sie dauerhaft tragfähig im Alltag laufen."
          }
        },
        {
          "@type": "Question",
          "name": "Arbeitet IZENIC DSGVO-konform?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Ja. IZENIC legt großen Wert darauf, dass Automatisierungen und KI-Lösungen datenschutzkonform umgesetzt werden. Dazu gehören der bewusste Einsatz von europäischen oder datenschutzkonformen Diensten, die Minimierung sensibler Daten in Automatisierungsstrecken sowie transparente Datenflüsse, die nachvollziehbar dokumentiert werden."
          }
        },
        {
          "@type": "Question",
          "name": "Wie starte ich mit IZENIC?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Der Einstieg erfolgt über ein unverbindliches Erstgespräch. Dort werden Ihre aktuellen Abläufe, typische Engpässe und mögliche Automatisierungspotenziale besprochen. Anschließend erhalten Sie eine Einschätzung, wo Automatisierung und KI den größten Hebel für Ihr Unternehmen haben und mit welchen ersten Schritten Sie schnell spürbare Entlastung erreichen können."
          }
        }
      ]
    }
    </script>
